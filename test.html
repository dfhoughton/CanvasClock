<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CanvasClockTest</title>
<script type="text/javascript" src="canvas_clock.js"></script>
<script type="text/javascript">
	window.onload = function() {
		var canvas = document.getElementById("test");
		new dfh.Clock(canvas);
		canvas = document.getElementById("test1");
		new dfh.Clock(canvas, {
			fill : "rgba(255, 255, 255, 0)",
			axis : "white",
		});
		canvas = document.getElementById("test2");
		new dfh.Clock(canvas);
		canvas = document.getElementById("test3");
		new dfh.Clock(canvas);
		canvas = document.getElementById("test4");
		new dfh.Clock(canvas, {
			fill : 'white',
			axis : 'green',
			hour : 'blue',
			minute : 'red',
			second : 'orange',
			face : 'purple',
			ticks : {
				minute : 'green',
				hour : 'red',
			},
		});
	}
</script>
<style type="text/css">
body {
	margin: 10%;
	background-color: yellow;
}

.clock {
	display: table;
	margin: auto;
}
</style>
</head>
<body>
	<h2>default clock</h2>
	<canvas id="test" class="clock">Damn. Canvas not supported.</canvas>
	<h2>default canvas size; transparent face</h2>
	<canvas id="test1" class="clock">Damn. Canvas not supported.</canvas>
	<h2>big canvas</h2>
	<canvas id="test2" class="clock" height="400" width="400">Damn.
	Canvas not supported.</canvas>
	<h2>tiny canvas</h2>
	<canvas id="test3" class="clock" height="55" width="55">Damn.
	Canvas not supported.</canvas>
	<h2>default canvas size; rainbow features</h2>
	<canvas id="test4" class="clock">Damn. Canvas not supported.</canvas>
</body>
</html>
